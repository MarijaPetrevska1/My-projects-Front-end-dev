<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Image Search App</h1>
    <form action="">
      <input type="text" id="search-input" placeholder="Search for images" />
      <button id="search-button">Search</button>
    </form>

    <div class="search-results">
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Mountains under the sky"
        /> 
        <a href="https://unsplash.com/photos/green-mountain-across-body-of-water-Bkci_8qcdvQ"
        targets="_blank">Mountains</a>
      </div>
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Mountains under the sky"
        /> 
        <a href="https://unsplash.com/photos/green-mountain-across-body-of-water-Bkci_8qcdvQ"
        targets="_blank">Mountains</a>
      </div>
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Mountains under the sky"
        /> 
        <a href="https://unsplash.com/photos/green-mountain-across-body-of-water-Bkci_8qcdvQ"
        targets="_blank">Mountains</a>
      </div>
    </div>

    <button id="show-more-button">Show more</button>

    <script src="./sciprt.js"></script>
  </body>
</html>
